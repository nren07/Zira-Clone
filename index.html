<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira DashBoard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>
        <section class="container" id="TODO">
            <h2>Todo</h2>
        </section>
        <section class="container" id="INPROGRESS">
            <h2>In-Progress</h2>
        </section>
        <section class="container" id="DONE">
            <h2>Done</h2>
        </section>
    </main>
    <section id="model" class="model hide-model">
        <span class="material-symbols-outlined toggle " onclick="toggleModel(this)">expand_more</span>
        <form id="create-task-form">
            <input type="text" name="title" placeholder="Title">
            <textarea name="description" cols="30" rows="3" required placeholder="description here"></textarea>
            <input type="text" name="developer" required placeholder="Developer name">
            <input type="number" name="estimate" min="0" placeholder="Estimated time in days">
            <select name="state" required>
                <option value="todo">Todo</option>
                <option value="inProgress">In-Progress</option>
                <option value="done">Done</optiona>
            </select>
            <button type="submit">Create New Task</button>
        </form>
    </section>
    <script src="./script.js "></script>
</body>
</html>
